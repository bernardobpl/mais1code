<!-- as tags em html são a representação de algum elemento ou informação e tem o formato <Tag>-->
<!-- na maior parte dos casos as tags abrem <Tag> e fecham </Tag> porém algumas tags não tem fechamento como a tag <meta> -->
<!-- também há casos de tag que abrem e fecham nela mesma exemplo <img /> -->
<!-- é possível colocar tags dentro de outras tags como no html que tem o head e o body e assim em diante -->

<!-- doctype comunica ao navegador que esse é um arquivo html -->
<!DOCTYPE html> 

<!-- a tag <html> indica onde começa o código html desse arquivo -->
<html lang="pt-BR">

  <!-- a tag html é dividida em 2 grandes tags -->
  <!-- a tag <head> onde fica informações do seu site que não são mostradas ao usuário -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- a tag <title> é a única informação dentro do head que pode ser vista pelo usuário. Ela é o nome da aba no navegador -->
    <title>ToDo</title>
  </head>

  <!-- a tag <body> é o corpo da página onde vão ficar os elementos visíveis-->
  <body>
    <!-- <div> divisão, é um container -->
    <div>
      <!-- <h1> <h2> .... <h6> header (título / sub-título)-->
      <h2> Strogonoff </h2>
      <label for="input-todo"> Ingrediente </label>
      <input id="input-todo" type="text" />
      <button> Adicionar </button>

      <!-- unordered list (lista não ordenada/ desordenada) -->
      <!-- <li> list item (item da lista) -->
      <ul>
        <li> Creme de leite </li>
        <li> Massa de tomate </li>
        <li> Frango </li>
        <li> Arroz </li>
        <li> Batata palha </li>
      </ul>

      <h3> Modo de Preparo </h3>
      <!-- <ol> ordered list (lista ordenada) -->
      <!-- <li> list item (item da lista) -->
      <ol>
        <li>Temperar o frango</li>
        <li>Fritar o frango</li>
        <li>Colocar massa de tomate e creme de leite</li>
        <li>Servir com arroz e batata palha a gosto</li>
      </ol>
    </div>
  </body>

</html>
